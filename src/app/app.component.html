<h1> {{title}} </h1>

<ul>
  <li *ngFor='let city of cities' >
    <button (click)="refreshTemperature(city.nome)">{{city.nome}}</button>
  </li>
</ul>

<p *ngIf = "selezionata !== undefined">
  La temperatura a {{selezionata.nome}} e' di {{selezionata.temperatura}} gradi
  <button (click) = 'clean()'>Chiudi</button>
</p>
